<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>stories</title>

    <!-- Lato Font -->
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>

    <!-- Stylesheet -->
    <link href="{{ url_for('static', filename='css/gallery-materialize.min.css') }}" rel="stylesheet">

    <link href="{{ url_for('static', filename='css/stories.css') }}" rel="stylesheet">

    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>

  <body class="blog">
    <!-- Navbar and Header -->
    <nav class="nav-extended white">
      <div class="nav-background">
        <div class="pattern active" style="background: #f4f4f4;"></div>
      </div>
      <div class="nav-wrapper container">
        <a href="#" data-target="nav-mobile" class="sidenav-trigger black-text"><i class="material-icons">menu</i></a>
        <ul class="right hide-on-med-and-down">
            <li><a class="black-text" href="{{ url_for('cms.editor') }}">EDITOR</a></li>
            <li><a class="black-text" href="{{ url_for('auth.signout') }}">SIGN OUT</a></li>
        </ul>

        <div class="nav-header center white">
          <h1 class="black-text">TERET / ተረት</h1>
          <div class="tagline sub-text black-text">:- story with a moral </div>
        </div>
      </div>

      <!-- Fixed Masonry Filters -->
      <div class="categories-wrapper white darken-1">
        <div class="categories-container">
          <ul class="categories container">
              <li class="active description"><a class="black-text" href="#all">All</a></li>
              {% for tag in tags %}
              <li><a class="description black-text" href="#{{ tag.tags.lower() }}">{{ tag.tags }}</a></li>
              {% endfor %}
          </ul>
        </div>
      </div>
    </nav>
    <ul class="sidenav" id="nav-mobile">
        <li><a href="{{ url_for('cms.editor') }}">EDITOR</a></li>
        <li><a href="{{ url_for('auth.signout') }}">SIGN OUT</a></li>
    </ul>

    <div id="portfolio" class="section gray">
      <div class="container">
        <div class="gallery row">
            {% for story in stories %}
            <div class="col l4 m6 s12 gallery-item gallery-expand gallery-filter {{ story.tags.lower() }}">
                 <div class="gallery-curve-wrapper">
                      <a class="gallery-cover gray" style="height: 300px;">
                           <img src="{{ story.image_url }}" alt="{{ story.image_filename }}">
                      </a>
                      <div class="gallery-header">
                          <span>{{ story.title }}</span>
                      </div>
                      <div class="gallery-body">
                           <div class="title-wrapper">
                               <h3>{{ story.title }}</h3>
                           </div>
                           <p class="description"> {{ story.content }} </p>
                      </div>
                      <div class="gallery-action">
                           <div class="row">
                               <div class="col s12 m12 l3">
                                   <form action="{{ url_for('cms.edit', slug = story.slug) }}" method="POST">
				       <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                                       <button class="btn-floating btn-large waves-effect waves-light blue"><i class="material-icons">mode_edit</i></button>
                                   </form>
                                </div>
                                <div class="col s12 m12 l3">
                                   <form action="{{ url_for('cms.delete', slug = story.slug) }}" method="POST">
				       <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                                       <button class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">delete</i></button>
                                   </form>
                                </div>
                                <div class="col s12 m12 l3">
                                   <form action="{{ url_for('cms.publish', slug = story.slug) }}" method="POST">
				       <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                                       <button class="btn-floating btn-large waves-effect waves-light green"><i class="material-icons">vertical_align_top</i></button>
                                   </form>
                                </div>
                                <div class="col s12 m12 l3">
                                   <form action="{{ url_for('cms.unpublish', slug = story.slug) }}" method="POST">
				       <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                                       <button class="btn-floating btn-large waves-effect waves-light yellow"><i class="material-icons">vertical_align_bottom</i></button>
                                   </form>
                                </div>
                            </div>
                      </div>
                 </div>
            </div>
            {% endfor %}
        </div>
      </div>
    </div><!-- /.container -->

    <!-- Core Javascript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='js/imagesloaded.pkgd.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/masonry.pkgd.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/materialize.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/color-thief.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/galleryExpand.js') }}"></script>
    <script src="{{ url_for('static', filename='js/init.js') }}"></script>

  </body>
</html>
