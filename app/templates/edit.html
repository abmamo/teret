<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="{{ url_for('static', filename='js/jquery-3.4.1.min.js') }}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
    <link href="{{ url_for('static', filename='summernote/summernote-bs4.css') }}" rel="stylesheet">
    <script src="{{ url_for('static', filename='summernote/summernote-bs4.min.js') }}"></script>
    <style>
      body {
          font-family: 'Ubuntu', monospace;
          letter-spacing: 0.5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
    <form method="post" action="{{ url_for('cms.save') }}" enctype=multipart/form-data>
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
      <div class="form-group">
        <label for="title">title</label>
        <input id="title" name="title" type="text" class="form-control" value="{{ story.title }}">
      </div>
      <div class="form-group">
          <label for="title">tags</label>
          <input id="tags" name="tags" type="text" class="form-control" value="{{ story.tags }}">
      </div>
      <div class="form-group">
          <label for="title">image</label>
          <input type = "file" name = "image" placeholder = "file" class="form-control"/>
      </div>
      <textarea id="summernote" name="content">{{ story.content }}</textarea>
      <button class="btn waves-effect waves-light black lighten-4" type="submit" name="action">SAVE</button>
    </form>
    </div>
    <script>
      $(document).ready(function() {
        $('#summernote').summernote();
      });
    </script>
  </body>
</html>
