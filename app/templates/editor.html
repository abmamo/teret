<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="{{ url_for('static', filename='js/jquery-3.4.1.min.js') }}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro&display=swap" rel="stylesheet"> 
    <link href="{{ url_for('static', filename='summernote/summernote-bs4.css') }}" rel="stylesheet">
    <script src="{{ url_for('static', filename='summernote/summernote-bs4.min.js') }}"></script>
    <style>
        body {
            font-family: 'Source Code Pro', monospace;
            letter-spacing: 1.1px;
            font-size: 1.15em;
        }
    </style>
  </head>
  <body>
    <div class="container">
    <form method="post" action="{{ url_for('cms.save') }}" enctype=multipart/form-data>
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
      <div class="form-group">
        <label for="title">title</label>
        <input id="title" name="title" type="text" class="form-control">
      </div>
      <div class="form-group">
          <label for="title">tags</label>
          <input id="tags" name="tags" type="text" class="form-control">
      </div>
      <div class="form-group">
          <label for="title">image</label>
          <input type = "file" name = "image" placeholder = "file" class="form-control"/>
      </div>
      <textarea id="summernote" name="content"></textarea>
      <div class="row">
            <button class="btn btn-dark" type="submit" name="action">SAVE</button>
      </div>
    </form>
    </div>
    <script>
      var csrftoken = $('meta[name=csrf-token]').attr('content')
      $.ajaxSetup({
          beforeSend: function(xhr, settings) {
              if (!/^(GET|HEAD|OPTIONS|TRACE)$/i.test(settings.type)) {
                  xhr.setRequestHeader("X-CSRFToken", csrftoken)
              }
          }
      })
    </script>
    <script>
        $('#summernote').summernote({
            fontNames: [],
            fontNamesIgnoreCheck: ['Source Code Pro'],
            height: ($(window).height() - 300),
            callbacks: {
                onImageUpload: function(image) {
                    uploadImage(image[0]);
                }
            }
        });

        function uploadImage(image) {
            var data = new FormData();
            data.append("image", image);
            $.ajax({
                url: "{{ url_for('cms.upload') }}",
                cache: false,
                contentType: false,
                processData: false,
                data: data,
                type: "post",
                success: function(url) {
                    var image = $('<img>').attr('src', url);
                    $('#summernote').summernote("insertNode", image[0]);
                },
                error: function(data) {
                    console.log(data);
                }
            });
        }   
    </script>
  </body>
</html>
